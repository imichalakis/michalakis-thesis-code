<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Requirements</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Deployment Choice Automation</a>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="display-5">Resource Requirements</h2>
        <p class="lead">Specify the resource priorities for your application to ensure optimal performance.</p>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/workflow/process-resource-requirements}" th:object="${form}" method="post">


                <!-- Compute vs Storage -->
                <div class="form-group">
                    <label class="font-weight-bold">What does your application prioritize?</label>
                    <select th:field="*{resourcePriority}" class="form-control">
                        <option value="compute">‚ö° Compute-Intensive (High CPU & RAM for fast processing)</option>
                        <option value="storage">üíæ Storage-Intensive (Large storage capacity with lower CPU/RAM requirements)</option>
                    </select>
                </div>

                <!-- Latency vs Throughput -->
                <div class="form-group">
                    <label class="font-weight-bold">What is the performance requirement for data access?</label>
                    <select th:field="*{performanceRequirement}" class="form-control">
                        <option value="low_latency">‚è≥ Low Latency (Fast response time for real-time applications)</option>
                        <option value="high_throughput">üöÄ High Throughput (Batch processing, analytics, and high-volume data transfer)</option>
                    </select>
                </div>

                <!-- Scalability vs Fixed Resources -->
                <div class="form-group">
                    <label class="font-weight-bold">Does your application need to scale dynamically?</label>
                    <select th:field="*{scalabilityRequirement}" class="form-control">
                        <option value="auto_scaling">üìà Auto-Scaling (Dynamically allocates resources based on demand)</option>
                        <option value="fixed_allocation">üìå Fixed Allocation (Predictable workload with static resource limits)</option>
                    </select>
                </div>

                <!-- Memory vs CPU Priority -->
                <div class="form-group">
                    <label class="font-weight-bold">What type of processing does your application require?</label>
                    <select th:field="*{processingOptimization}" class="form-control">
                        <option value="memory_optimized">üß† Memory-Optimized (Large memory allocation for caching and in-memory computing)</option>
                        <option value="cpu_optimized">üî• CPU-Optimized (Heavy computational tasks, AI/ML workloads, or real-time processing)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>

                <!-- Back Link -->
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back to Main Menu</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 mt-5 bg-light">
    <p class="mb-0">
        &copy; 2024 Technical University of Crete. <br>
        Developed as part of a Thesis in Deployment Choice Automation.
    </p>
</footer>

</body>
</html>
