<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Generation Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Αποτέλεσμα Δημιουργίας YAML</h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Μήνυμα Επιβεβαίωσης -->
                        <div th:if="${message}">
                            <p class="text-success" th:text="${message}"></p>
                        </div>
                        <!-- Μήνυμα Σφάλματος -->
                        <div th:if="${error}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>

                        <!-- Κουμπί Λήψης Αρχείου -->
                        <a href="/azure_infrastructure.yaml" class="btn btn-success mt-3" download>Λήψη YAML Αρχείου</a>

                        <!-- Κουμπί Επιστροφής στην Αρχική Σελίδα -->
                        <a href="/" class="btn btn-primary btn-block mt-3">Επιστροφή στην Αρχική Σελίδα</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
