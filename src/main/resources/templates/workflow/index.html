    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --primary-light: #cfe2ff;
            --secondary: #6c757d;
            --success: #198754;
            --warning: #fd7e14;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            
            --urgent-color: #dc3545;
            --urgent-bg: rgba(220, 53, 69, 0.08);
            --urgent-border: rgba(220, 53, 69, 0.5);
            
            --high-color: #fd7e14;
            --high-bg: rgba(253, 126, 20, 0.08);
            --high-border: rgba(253, 126, 20, 0.5);
            
            --normal-color: #198754;
            --normal-bg: rgba(25, 135, 84, 0.08);
            --normal-border: rgba(25, 135, 84, 0.5);
            
            --border-radius-sm: 0.25rem;
            --border-radius: 0.375rem;
            --border-radius-lg: 0.5rem;
            --border-radius-xl: 1rem;
            
            --box-shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
            --box-shadow-lg: 0 1rem 2rem rgba(0, 0, 0, 0.1);
            
            --transition-base: all 0.2s ease-in-out;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f8fa;
            color: var(--gray-800);
            line-height: 1.6;
        }
        
        .navbar {
            padding: 0.75rem 1rem;
            box-shadow: var(--box-shadow-sm);
            background-color: var(--primary);
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: -0.01em;
            color: white;
            text-decoration: none;
        }
        
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        
        .page-header {
            text-align: center;
            padding: 2rem 0 1.5rem;
        }
        
        .page-title {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            letter-spacing: -0.02em;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: var(--secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition-base);
            margin-bottom: 1.5rem;
            background-color: #fff;
        }
        
        .card:hover {
            box-shadow: var(--box-shadow-lg);
        }
        
        .card-header {
            padding: 1.25rem 1.5rem;
            background-color: #fff;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
        }
        
        .card-header-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 0.75rem;
            font-size: 1rem;
            background-color: rgba(13, 110, 253, 0.1);
            color: var(--primary);
        }
        
        .card-header-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin: 0;
            color: var(--dark);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding-left: 0;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }
        
        .form-check-label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--gray-700);
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid var(--gray-400);
            border-radius: var(--border-radius);
            transition: var(--transition-base);
        }
        
        .form-control:focus {
            color: var(--gray-700);
            background-color: #fff;
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .custom-radio-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            transition: var(--transition-base);
            cursor: pointer;
            position: relative;
        }
        
        .custom-radio-card:hover {
            background-color: var(--gray-100);
        }
        
        .custom-radio-card.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .custom-radio-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .custom-radio-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            margin-right: 1rem;
            background-color: #fff;
            border: 1px solid var(--gray-300);
            color: var(--gray-600);
            transition: var(--transition-base);
        }
        
        .custom-radio-card.selected .custom-radio-icon {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }
        
        .custom-radio-content {
            flex: 1;
        }
        
        .custom-radio-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--gray-800);
        }
        
        .custom-radio-description {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin: 0;
        }
        
        .date-picker-container {
            position: relative;
        }
        
        .date-picker-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--gray-500);
            pointer-events: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .btn-custom {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            text-align: center;
            border: none;
            transition: var(--transition-base);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }
        
        .btn-custom i {
            margin-right: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: 1px solid #0056b3;
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .btn-secondary-custom {
            background: #6c757d;
            color: white;
            border: 1px solid #545b62;
        }
        
        .btn-secondary-custom:hover {
            background: #545b62;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .progress-container {
            margin-bottom: 2rem;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .progress-step:not(:last-child):after {
            content: '';
            position: absolute;
            top: 1rem;
            left: 50%;
            width: 100%;
            height: 2px;
            background-color: var(--gray-300);
        }
        
        .progress-step.active:not(:last-child):after {
            background-color: var(--primary);
        }
        
        .step-indicator {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: var(--gray-300);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            position: relative;
            z-index: 1;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .progress-step.active .step-indicator {
            background-color: var(--primary);
        }
        
        .progress-step.completed .step-indicator {
            background-color: var(--success);
        }
        
        .step-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .progress-step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }
        
        .progress-step.completed .step-label {
            color: var(--success);
        }
        
        .progress-bar-container {
            height: 0.5rem;
            background-color: var(--gray-200);
            border-radius: 1rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border-radius: 1rem;
            transition: width 0.3s ease;
        }
        
        footer {
            background-color: #fff;
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.875rem;
            color: var(--secondary);
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-custom {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .progress-steps {
                display: none;
            }
        }
    </style>
</head>

     <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- [head section remains the same] -->

<body>
    <!-- [navbar and header remain the same] -->

    <div class="container py-4">
        <!-- [Page Header and Progress Indicator remain the same] -->

        <!-- Form Container -->
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h2 class="card-header-title">Deployment Urgency</h2>
                </div>
                <div class="card-body">
                    <!-- Form - Using plain JavaScript instead of Alpine.js -->
                    <form th:action="@{/workflow/process-urgency}" th:object="${form}" method="post">
                        
                        <!-- Organization Selection -->
                        <div class="form-group">
                            <label>Which organization is submitting this request?</label>
                            
                            <label class="custom-radio-card" for="opsRequest">
                                <input type="radio" th:field="*{requestType}" id="opsRequest" name="requestType" value="ops" 
                                       onclick="selectCard(this)">
                                <div class="custom-radio-icon">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div class="custom-radio-content">
                                    <div class="custom-radio-title">Ministry of Digital Governance</div>
                                    <p class="custom-radio-description">Central government entity responsible for digital transformation</p>
                                </div>
                            </label>
                            
                            <label class="custom-radio-card" for="otherRequest">
                                <input type="radio" th:field="*{requestType}" id="otherRequest" name="requestType" value="other" 
                                       onclick="selectCard(this)">
                                <div class="custom-radio-icon">
                                    <i class="fas fa-landmark"></i>
                                </div>
                                <div class="custom-radio-content">
                                    <div class="custom-radio-title">Other Public Sector Entity</div>
                                    <p class="custom-radio-description">Local government, independent authority, or other public organization</p>
                                </div>
                            </label>
                        </div>

                        <!-- Contract Selection -->
                        <div class="form-group">
                            <label>Does your agency have an existing contract requiring immediate deployment?</label>
                            
                            <label class="custom-radio-card" for="contractYes">
                                <input type="radio" th:field="*{contractWithContractor}" id="contractYes" name="contractWithContractor" value="yes" 
                                       onclick="selectCard(this)">
                                <div class="custom-radio-icon">
                                    <i class="fas fa-file-contract"></i>
                                </div>
                                <div class="custom-radio-content">
                                    <div class="custom-radio-title">Yes</div>
                                    <p class="custom-radio-description">There is an existing contract that requires timely deployment</p>
                                </div>
                            </label>
                            
                            <label class="custom-radio-card" for="contractNo">
                                <input type="radio" th:field="*{contractWithContractor}" id="contractNo" name="contractWithContractor" value="no" 
                                       onclick="selectCard(this)">
                                <div class="custom-radio-icon">
                                    <i class="fas fa-times-circle"></i>
                                </div>
                                <div class="custom-radio-content">
                                    <div class="custom-radio-title">No</div>
                                    <p class="custom-radio-description">There is no existing contract requiring immediate deployment</p>
                                </div>
                            </label>
                        </div>

                        <!-- Planned Start Date -->
                        <div class="form-group">
                            <label for="startDate">Planned deployment start date:</label>
                            <div class="date-picker-container">
                                <input type="date" th:field="*{startDate}" id="startDate" name="startDate" class="form-control">
                                <div class="date-picker-icon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="button-container">
                            <a href="/" class="btn-custom btn-secondary-custom">
                                <i class="fas fa-arrow-left"></i>
                                Back to Workflow Dashboard
                            </a>
                            <button type="submit" class="btn-custom btn-primary-custom">
                                <i class="fas fa-check-circle"></i>
                                Review Selection & Continue
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer remains the same -->

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for radio card selection -->
    <script>
        function selectCard(radioInput) {
            // First, remove 'selected' class from all cards in the same group
            const name = radioInput.getAttribute('name');
            const cards = document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
                input.closest('.custom-radio-card').classList.remove('selected');
            });
            
            // Add 'selected' class to the clicked card
            radioInput.closest('.custom-radio-card').classList.add('selected');
        }
        
        // Initialize cards on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.custom-radio-card input[type="radio"]').forEach(input => {
                if (input.checked) {
                    input.closest('.custom-radio-card').classList.add('selected');
                }
                
                // Make the entire card clickable
                input.closest('.custom-radio-card').addEventListener('click', function() {
                    input.click();
                });
            });
        });
    </script>


    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
