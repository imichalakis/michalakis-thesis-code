<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Urgency & Agency Classification</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/urgency-form-style.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">

      
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Deployment Strategy Automation</a>
    </nav>

    <!-- Main Form Container -->
    <div class="form-container">
        <h2 class="form-title">Deployment Urgency & Agency Classification</h2>
        <p class="form-subtitle">Provide details to optimize the deployment strategy based on urgency and agency type.</p>

        <!-- Form -->
        <form th:action="@{/workflow/process-urgency}" th:object="${form}" method="post">
            
            <!-- Organization Selection -->
            <div class="form-group">
                <label>Which organization is submitting this request?</label>
                <div class="form-check">
                    <input type="radio" th:field="*{requestType}" id="opsRequest" value="ops" class="form-check-input">
                    <label for="opsRequest" class="form-check-label">Ministry of Digital Governance</label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{requestType}" id="otherRequest" value="other" class="form-check-input">
                    <label for="otherRequest" class="form-check-label">Other Public Sector Entity</label>
                </div>
            </div>

            <!-- Contract Selection -->
            <div class="form-group">
                <label>Does your agency have an existing contract requiring immediate deployment of the infrastructure</label>
                <div class="form-check">
                    <input type="radio" th:field="*{contractWithContractor}" id="contractYes" value="yes" class="form-check-input">
                    <label for="contractYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{contractWithContractor}" id="contractNo" value="no" class="form-check-input">
                    <label for="contractNo" class="form-check-label">No</label>
                </div>
            </div>

            <!-- Agency Category -->
            <!-- <div class="form-group">
                <label for="agencyCategory">Select your agency type for appropriate infrastructure allocation:</label>
                <select th:field="*{agencyCategory}" id="agencyCategory" class="form-control">
                    <option value="centralGovernment">Central Government</option>
                    <option value="localGovernment">Local Government</option>
                    <option value="independentAuthority">Independent Authority</option>
                 
                </select>
            </div> -->

            <!-- Planned Start Date -->
            <div class="form-group">
                <label for="startDate">Planned deployment start date:</label>
                <input type="date" th:field="*{startDate}" id="startDate" class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="button-container">
           
            
            <a href="/"  class="btn btn-secondary-custom btn-custom">Back to Workflow Dashboard</a>
            <button type="submit" class="btn btn-primary-custom btn-custom">Review Selection & Continue</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Technical University of Crete. <br> Developed as part of a Thesis in Deployment Choice Automation.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
